<div class="panel-header">
  <div class="header text-center">
 <div class="breadmup">
  <div class="dashboard">
    <i class='bx bx-home'></i>
    Dashboard  
  </div>
  <div class="pages">
      / 
  </div>
  <div class="pages">
    <i class='bx bxs-bell-ring'></i>
    Notification
  </div>
 </div>
  </div>
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title notif" style="text-align: center; font-weight: bold;">My Notifications </h4>
        </div>
        <div class="card-body" *ngFor="let item of notifications">
          <ng-container *ngIf="item.vu">
          
           
          <div class="alert alert-info alert-with-icon" data-notify="container">
            <button type="button" aria-hidden="true" class="close">
            </button>
            <span data-notify="icon" class="now-ui-icons ui-1_bell-53"></span>
            <span data-notify="message">{{item.description}}</span>
          </div>

        </ng-container>

        <ng-container *ngIf="!item.vu">
          
           
          <div class="alert alert-info alert-with-icon new" data-notify="container" style="    display: flex;">
            <button type="button" aria-hidden="true" class="close">
            
            </button>
          <i style="
          font-size: 21px;
          margin-right: 8px;" class='bx bxs-bell-ring'></i>
            <span data-notify="message">{{item.description}}</span>
          </div>

        </ng-container>
          
        </div>
      </div>
    </div>
    
   
  </div>
</div>
