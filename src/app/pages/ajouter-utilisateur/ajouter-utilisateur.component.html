


<div class="panel-header panel-header-sm">
  
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
       
    </div>
   


    <div class="container">
        <header>Add new employee</header>
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>Username</label>
                            <input type="text"  placeholder="Enter username"   formControlName="username"  required>
                        </div>
                        <div class="input-field">
                            <label>First Name</label>
                            <input type="text" placeholder="Enter firstName"    formControlName="firstName"  required>
                        </div>
                        <div class="input-field">
                            <label>LastName</label>
                            <input type="text" placeholder="Enter lastName"     formControlName="lastName" required>
                        </div>
                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number"    formControlName="phone" required>
                        </div>
                        <div class="input-field">
                            <label>Email</label>
                            <input type="email" placeholder="Enter email"   formControlName="email" required>
                        </div>
                        <div class="input-field">
                            <label>Role</label>
                            <select required formControlName="role">
                                <option value="">Select role</option>
                                <option value="admin">Admin</option>
                                <option value="employee">Employee</option>
                                 
                            </select>
                        </div>
                         
                    </div>
                    <div class="fields">
                        <div class="input-field">
                            <label>Address</label>
                            <input type="text" placeholder="Enter address"   formControlName="address"  required>
                        </div>
                        <div class="input-field">
                            <label>Password</label>
                            <input type="password"  placeholder="Enter password"  formControlName="password"  required>
                        </div>
                        
                            
                            <div class="input-field">
                                <label>Civil status</label>
                                <select required formControlName="civil_status">
                                    <option value="">Select Civil status</option>
                                    <option value="Single">Single</option>
                                    <option value="Married">Married</option>
                                     
                                </select>
                            </div>   
                        <div class="input-field">
                            <label>Birth date</label>
                            <input type="date" placeholder="Enter birth date"   formControlName="birthDay" required>
                        </div>
                        
                         
                         
                    </div>
                </div>
                 
            </div>
             <button class="btn" type="submit">Add</button>
        </form>
    </div>

    
  </div>
</div>
