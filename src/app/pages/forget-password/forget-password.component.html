<div class="logo">
    <div id="main-wrapper" class="container" style="    margin-top: -48px;">
        <div class="row justify-content-center">
            <div class="col-xl-10">
                <div class="card border-0">
                    <div class="card-body p-0">
                        <div class="row no-gutters">
                            <div class="col-lg-6">
                                <div class="p-5">
                                   
                                        <div class="title">Forgot Password ?</div>
                           
                                    <h6 class="h5 mb-0" style="margin-top: 45px;">You can now reset your password !</h6>
                                    <p class="text-muted mt-2 mb-5">To sign in, type a new password.</p>
                                    <form [formGroup]="forgetForm" (ngSubmit)="onSubmit()">
                                        
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Email address</label>
                                            <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" />
                                        </div>
                                     
                                        <button type="submit" class="btn btn-theme"  [disabled]="forgetForm.invalid">Send</button>
                                    </form>
                                </div>
                            </div>
                            <div class="col-lg-6 d-none d-lg-inline-block">
                                <div class="account-block rounded-right">
                                    <div class="overlay rounded-right"></div>
                                     
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end card-body -->
                </div>
                <!-- end card -->
                <!--<p class="text-muted text-center mt-3 mb-0">Already have an account? <a routerLink="/" class="text-primary ml-1">login</a></p>-->
                <!-- end row -->
            </div>
            <!-- end col -->
        </div>
        <!-- Row -->
    </div>
</div>
