<div class="main-content" style="margin-left: -38px;margin-top: 29px;">
  <div class="row">
    <div class="col-md-12">

      <div class="card">
        <div class="card-body">
          <div class="search">

            <h5 class="card-category">My internet subscription</h5>

            <form class="row g-3 needs-validation" [formGroup]="internetForm" (ngSubmit)="onSubmit()">
              <div class="col-md-6">
                <label for="validationCustom01" class="form-label">Name of operator</label>
                <input type="text"  formControlName="name" class="form-control" id="validationCustom01"   required>

              </div>
              <div class="col-md-6">
                <label for="validationCustom02" class="form-label">Start date</label>
                <input type="date" formControlName="startDate" class="form-control" id="validationCustom02"   required>

              </div>


              <div class="col-md-6">
                <label for="validationCustom03" class="form-label">Comment</label>
                <input style="    height: 120px;" formControlName="comment" type="text" class="form-control textarea" id="validationCustom03" required>

              </div>


              <div class="col-12">
                <button class="btn btn-primary" type="submit">Send</button>
              </div>
            </form>


          </div>
        </div>
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title"> Request List</h4>
            </div>
            <div class="card-body">
              <div  >
                <table class="table">
                  <thead class=" text-primary">
                    <th>
                      Name
                    </th>
                    <th>
                       Date registration
                    </th>
                    <th>
                      Comment
                    </th>

                  </thead>
                  <tbody>
                    <tr *ngFor="let item of internetRequest">

                      <td>
                        {{item.name}}
                      </td>
                      <td>
                        {{item.registrationDate|date:"yyyy-MM-dd"}}
                      </td>
                      <td >
                        {{item.comment}}
                      </td>
                    </tr>

                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>




    </div>
  </div>
</div>
